<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <article class="produkt">
      <picture class="produkt__img">
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
        <img src="images/image-product-mobile.jpg" alt="Swagger voňavka za těžký prachy značky Channel">
      </picture>
      
      <div class="produkt__content">
        <p class="produkt__sekce">Perfume</p>

        <h1 class="produkt__title">Gabrielle Essence Eau De Parfum</h1>
        
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        
        <div class="flex-group">
        <p class="produkt__sleva">$149.99</p>
        <p class="produkt__plna"><s>$169.99</s></p>
        </div>
        
        <button data-icon="shopping-cart">Add to Cart</button>
      </div>
    
    </article>
  </main>
</body>
</html>
